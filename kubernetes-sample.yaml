---
apiVersion: v1
kind: Pod
metadata:
  name: keepalived
spec:
  restartPolicy: Always
  hostNetwork: true
  containers:
  - name: keepalived
    image: randomcoww/keepalived:latest
    env:
    - name: CONFIG
      value: |
        vrrp_sync_group VG_group {
        	group {
        		VI_group
        	}
        }
        vrrp_instance VI_group {
        	state BACKUP
        	virtual_router_id 31
        	interface eth0
        	authentication {
        		auth_type AH
        		auth_pass PASSWD
        	}
        	virtual_ipaddress {
        		192.168.62.220/23
        	}
        }
